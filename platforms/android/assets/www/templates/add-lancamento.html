<ion-view view-title="Adicionar">
    <ion-content has-header="false" class="">

        <form action="">

            <div class="tipo-radio">
                <div class="list">
                    <div class="row">
                        <div class="col-50">
                              <label class="item item-radio">
                                <input type="radio" name="group" checked>
                                <div class="radio-content despesa">
                                  <div class="item-content">
                                    Despesa
                                  </div>
                                </div>
                              </label>

                        </div>

                        <div class="col-50">
                              <label class="item item-radio">
                                <input type="radio" name="group">
                                <div class="radio-content receita">
                                  <div class="item-content">
                                    Receita
                                  </div>
                                </div>
                              </label>

                        </div>
                    </div>



                </div>
            </div>
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Valor</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Resumo</span>
                        <textarea placeholder=""></textarea>
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Data
                        </span>
                        <input type="date" placeholder="">
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Categoria
                        </div>
                        <select>
                            <option>Selecione</option>
                            <option selected>Transporte</option>
                            <option>Outros</option>
                        </select>
                    </label>
                    <div class="item item-checkbox">
                         <label class="checkbox">
                           <input type="checkbox">
                         </label>
                         Pago
                      </div>
                </div>
            </div>



            <div class="padding">
                <button class="button button-balanced button-block">
                    Salvar
                </button>

                 <button class="button button-assertive button-block">
                    Deletar
                </button>
            </div>

        </form>



    </ion-content>
</ion-view>
