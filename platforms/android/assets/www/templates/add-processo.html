<ion-view view-title="Novo processo">
    <ion-content has-header="false" class="">

        <form action="">
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Número do processo</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Link/Url</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Clientes</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Parte Contrária</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <div class="item item-toggle">
                       Processo ativo?
                       <label class="toggle toggle-balanced">
                         <input type="checkbox">
                         <div class="track">
                           <div class="handle"></div>
                         </div>
                       </label>
                    </div>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tipo Ação</span>
                        <input type="text" placeholder="">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Vara</span>
                        <input type="text" placeholder="">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Comarca</span>
                        <input type="text" placeholder="">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Juiz</span>
                        <input type="text" placeholder="">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Fase</span>
                        <input type="text" placeholder="">
                    </label>

                    <div class="item item-toggle">
                       Hipossuficiente
                       <label class="toggle toggle-balanced">
                         <input type="checkbox">
                         <div class="track">
                           <div class="handle"></div>
                         </div>
                       </label>
                    </div>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Assunto</span>
                        <input type="text" placeholder="">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Resumo</span>
                        <textarea placeholder=""></textarea>
                    </label>


                </div>
            </div>

            <div class="padding">
                 <button class="button button-balanced button-block">
                 Salvar processo
                </button>
            </div>

        </form>



    </ion-content>
</ion-view>
