<ion-view view-title="Novo cliente">
    <ion-content has-header="false" class="">

        <form action="">
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Tipo
                        </div>
                        <select>
                            <option>Selecione</option>
                            <option selected>Física</option>
                            <option>Jurídica</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">CPF</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Sexo
                        </div>
                        <select>
                            <option>Selecione</option>
                            <option selected>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nascimento</span>
                        <input type="date" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Clientes</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Endereço</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Celular</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Residência</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Trabalho</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Complemento</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="padding">
                 <button class="button button-balanced button-block">
                 Salvar cliente
                </button>
            </div>

        </form>



    </ion-content>
</ion-view>
