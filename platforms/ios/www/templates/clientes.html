<ion-view view-title="Clientes">

    <!-- nav header button -->
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-personadd" ng-href="#/app/add_cliente"></a>
    </ion-nav-buttons>
    <!-- nav header button -->

    <ion-content>
        <div class="bar-search item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar clientes">
          </label>
          <button class="button button-clear">
            Buscar
          </button>
        </div>
        <div class="list-clientes list">

            <ion-item class="item-avatar item-icon-right item-cliente" ng-repeat="cliente in clientes" type="item-text-wrap" href="#/app/clientes/{{cliente.id}}">
              <img ng-src="img/uploads/foto-user.jpg">
              <h2 class="name">{{cliente.title}}</h2>
              <p class="number"><span>CPF:</span> 1234124151512</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </div>
    </ion-content>
</ion-view>
