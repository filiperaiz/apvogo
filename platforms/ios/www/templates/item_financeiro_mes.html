<ion-view view-title="Janeiro">
    <!-- nav header button -->
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-plus-outline" ng-href="#/app/add_lancamento"></a>
    </ion-nav-buttons>
    <!-- nav header button -->

    <ion-content>
        <div class="list-processos">
            <ion ng-repeat="item_data_lancamento in item_data_lancamentos">
                <div class="item-notas item-widget">
                    <div class="widget-header">
                        <h4 class="titulo">Dia: {{item_data_lancamento.data}}</h4>
                        <!-- <a class="link-see" href="#/app/add_lancamento">
                            <i class="icon ion-edit"></i>
                        </a> -->
                    </div>

                    <div class="widget-body">
                        <ion-item class="item-lancamento item-icon-right" ng-repeat="item_lancamento in item_lancamentos" type="item-text-wrap" href="#/app/item_financeiro_mes/{{item_financeiro_dia.id}}">
                            <div class="row">
                                <div class="col-67 info-lancamento-info">
                                    <p class="descricao">{{item_lancamento.titulo}}</p>
                                    <p class="categoria">{{item_lancamento.categoria}}</p>
                                </div>
                                <div class="col-33 info-lancamento-valor">
                                    <p class="valor receita">R$ {{item_lancamento.valor}}</p>
                                    <p class="status">{{item_lancamento.status}}</p>
                                </div>
                            </div>


                          <i class="icon ion-chevron-right icon-accessory"></i>
                        </ion-item>

                    </div>
                </div>
            </ion>
        </div>
    </ion-content>
</ion-view>
