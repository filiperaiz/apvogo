<ion-view title="Bem-vindo">
    <ion-content class="bg-app widget-welcome" scroll="false">
        <div class="bg-logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="box-form-app">
            <div class="form-login">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Senha">
                    </label>
                </div>

                <div class="block-btn-center">
                    <a class="button button-block button-balanced" href="#/app/processos">
                    Entrar
                    </a>
                </div>
            </div>

            <div class="cadastro">
                <div class="block-btn-center">
                    <a class="button button-outline button-block button-light" href="#/cadastrar">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </div>

        <div class="forgot">
            <div class="block-btn-center">
                <a class="button button-block button-clear button-dark " ng-click="modal.show()">
                    Esqueceu sua senha?
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>


<script id="templates/modal-esquecisenha.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Recuperar senha</h1>
            <button class="button button-clear  button-icon ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list list-inset item-widget">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" value="">
                </label>
            </div>
            <div class="block-btn-center">
                <a class="button button-block button-balanced" ng-click="createContact(newUser)">
                   Recuperar senha
                </a>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
