<ion-view view-title="Clientes">

    <!-- nav header button -->
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-plus-outline" ng-href="#/app/add_cliente"></a>
    </ion-nav-buttons>
    <!-- nav header button -->

    <ion-content>
        <div class="bar-search item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar clientes">
          </label>
          <button class="button button-clear">
            Buscar
          </button>
        </div>
        <div class="list-processos">

            <ion ng-repeat="cliente in clientes">
                <div class="item-cliente item-widget">
                    <div class="widget-header">
                        <h4 class="titulo">{{cliente.title}}</h4>
                        <a class="link-see" href="#/app/clientes/{{cliente.id}}">
                            <i class="icon ion-eye"></i>
                        </a>
                    </div>
                    <div class="widget-body">
                        <ul class="widget-list-info">
                            <li>
                                <div class="info-title">
                                    <p>Tipo</p>
                                </div>
                                <div class="info-detail">
                                    <p>Fisica</p>
                                </div>
                            </li>
                            <li>
                                <div class="info-title">
                                    <p>CPF</p>
                                </div>
                                <div class="info-detail">
                                    <p>1234556789</p>
                                </div>
                            </li>
                            <li>
                                <div class="info-title">
                                    <p>Celular</p>
                                </div>
                                <div class="info-detail">
                                    <p>1233456</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </ion>
        </div>
    </ion-content>
</ion-view>
