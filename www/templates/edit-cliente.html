<ion-view view-title="Editar cliente">
    <ion-content has-header="false" class="">

        <form ng-submit="salvarCliente(object, true)">
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Foto</span>
                        <!--<input type="file" ng-model="object.picture" placeholder="">-->
                    </label>
                </div>
            </div>
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome</span>
                        <input type="text" ng-model="object.name" placeholder="">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Tipo
                        </div>
                        <select ng-model="object.type">
                            <option>Selecione</option>
                            <option value="fisica">Física</option>
                            <option value="juridica">Jurídica</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">CPF</span>
                        <input type="text" ng-model="object.cpf" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="object.email" placeholder="">
                     </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Sexo
                        </div>
                        <select ng-model="object.sex">
                            <option>Selecione</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nascimento</span>
                        <input type="date" ng-model="object.birthdate" placeholder="">
                    </label>
                </div>
            </div>

            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Endereço</span>
                        <input type="text" ng-model="object.address" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Celular</span>
                        <input type="text" ng-model="object.cellphone" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Residência</span>
                        <input type="text" ng-model="object.residencial_phone" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Tel. Trabalho</span>
                        <input type="text" ng-model="object.comercial_phone" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Complemento</span>
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>

            <div class="padding">
                 <button class="button button-balanced button-block">
                 Atualizar cliente
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
