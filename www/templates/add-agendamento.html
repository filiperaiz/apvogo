<ion-view view-title="Novo Agendamento">
    <ion-content has-header="false" class="">

        <form action="">
            <div class="item-widget">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Titulo</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Data</span>
                        <input type="date" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Hora</span>
                        <input type="time" placeholder="">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Resumo</span>
                        <textarea placeholder=""></textarea>
                    </label>

                </div>
            </div>



            <div class="padding">
                <button class="button button-balanced button-block">
                 Salvar agendamento
                </button>
            </div>

        </form>



    </ion-content>
</ion-view>
