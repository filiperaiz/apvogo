<ion-view view-title="Notas">
    <!-- nav header button -->
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-plus-outline" ng-href="#/app/add_nota"></a>
    </ion-nav-buttons>
    <!-- nav header button -->

    <ion-content>
        <div class="bar-search item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar notas">
          </label>
          <button class="button button-clear">
            Buscar
          </button>
        </div>
        <div class="list-processos">
            <ion ng-repeat="nota in notas">
                <div class="item-notas item-widget">
                    <div class="widget-header">
                        <h4 class="titulo">{{nota.title}}</h4>
                        <a class="link-see" href="#/app/add_nota">
                            <i class="icon ion-eye"></i>
                        </a>
                    </div>
                    <div class="widget-body">
                        <ul class="widget-list-info">
                            <li>
                                <div class="info-title">
                                    <p>Data</p>
                                </div>
                                <div class="info-detail">
                                    <p>28/10/2015</p>
                                </div>
                            </li>
                            <li>
                                <div class="info-title">
                                    <p>Hora</p>
                                </div>
                                <div class="info-detail">
                                    <p>15:20h</p>
                                </div>
                            </li>
                            <li>
                                <div class="info-title">
                                    <p>Anotação</p>
                                </div>
                                <div class="info-detail">
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit rem voluptatibus dolorem, eos, quam corporis maxime amet quod laborum. Inventore debitis quod, illo animi harum! Ullam dignissimos quos placeat ipsum!</p>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </ion>
        </div>
    </ion-content>
</ion-view>
